<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromaDB 검색</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .search-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 0;
            margin-bottom: 30px;
        }
        .search-box {
            border-radius: 50px;
            padding: 15px 25px;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .search-btn {
            border-radius: 50px;
            padding: 15px 30px;
        }
        .result-item {
            border-radius: 10px;
            border: 1px solid #e9ecef;
            margin-bottom: 20px;
            padding: 20px;
            transition: box-shadow 0.2s;
        }
        .result-item:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .similarity-score {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .similarity-high {
            background-color: #d4edda;
            color: #155724;
        }
        .similarity-medium {
            background-color: #fff3cd;
            color: #856404;
        }
        .similarity-low {
            background-color: #f8d7da;
            color: #721c24;
        }
        .metadata-table {
            font-size: 0.9em;
        }
        .collection-badge {
            font-size: 0.8em;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-database"></i> ChromaDB Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="fas fa-home"></i> 홈
                </a>
                <a class="nav-link active" href="/search">
                    <i class="fas fa-search"></i> 검색
                </a>
                <a class="nav-link" href="/api/docs" target="_blank">
                    <i class="fas fa-code"></i> API 문서
                </a>
            </div>
        </div>
    </nav>

    <!-- 검색 헤더 -->
    <div class="search-header">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="text-center mb-4">
                        <h1><i class="fas fa-search"></i> ChromaDB 검색</h1>
                        <p class="lead">벡터 유사도 기반 스마트 검색</p>
                    </div>
                    
                    <form id="searchForm" class="mb-4">
                        <div class="row g-2">
                            <div class="col-md-4">
                                <select name="collection_name" class="form-select" required>
                                    <option value="">컬렉션 선택</option>
                                    {% for collection in collections %}
                                    <option value="{{ collection }}">{{ collection }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                                                         <div class="col-md-6">
                                 <input type="text" name="query" class="form-control search-box" 
                                        placeholder="검색어를 입력하세요 (빈칸시 전체 문서 조회)">
                             </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-light search-btn w-100">
                                    <i class="fas fa-search"></i> 검색
                                </button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="top_k" class="form-label text-light">결과 개수</label>
                                <select name="top_k" class="form-select">
                                    <option value="5">5개</option>
                                    <option value="10" selected>10개</option>
                                    <option value="20">20개</option>
                                    <option value="50">50개</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- 검색 결과 -->
        <div id="searchResults" style="display: none;">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 id="resultsTitle">검색 결과</h3>
                        <div id="resultsInfo" class="text-muted"></div>
                    </div>
                    <div id="resultsContainer"></div>
                </div>
            </div>
        </div>

        <!-- 로딩 -->
        <div id="loading" class="text-center py-5" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">검색 중...</span>
            </div>
            <p class="mt-3">검색 중입니다...</p>
        </div>

        <!-- 초기 메시지 -->
        <div id="initialMessage" class="text-center py-5">
            <div class="text-muted">
                <i class="fas fa-search fa-3x mb-3"></i>
                <h4>검색을 시작해보세요</h4>
                <p>컬렉션을 선택하고 검색어를 입력하면 유사한 문서를 찾을 수 있습니다.</p>
                
                <div class="row mt-4">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <i class="fas fa-exclamation-triangle text-danger"></i>
                                <h6 class="mt-2">high_impact_news</h6>
                                <small class="text-muted">고영향 뉴스 검색</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <i class="fas fa-calendar-day text-primary"></i>
                                <h6 class="mt-2">daily_news</h6>
                                <small class="text-muted">일일 뉴스 검색</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <i class="fas fa-tags text-warning"></i>
                                <h6 class="mt-2">weekly_keywords</h6>
                                <small class="text-muted">주간 키워드 검색</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">
                <i class="fas fa-database"></i> ChromaDB Dashboard v1.0.0 | 
                마지막 업데이트: {{ timestamp }}
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function getSimilarityClass(score) {
            if (score > 0.8) return 'similarity-high';
            if (score > 0.6) return 'similarity-medium';
            return 'similarity-low';
        }

        function formatMetadata(metadata) {
            if (!metadata || Object.keys(metadata).length === 0) {
                return '<span class="text-muted">메타데이터 없음</span>';
            }

            let html = '<table class="table table-sm metadata-table">';
            for (const [key, value] of Object.entries(metadata)) {
                html += `<tr><td><strong>${key}</strong></td><td>${value}</td></tr>`;
            }
            html += '</table>';
            return html;
        }

        function truncateText(text, maxLength = 200) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const loading = document.getElementById('loading');
            const results = document.getElementById('searchResults');
            const initial = document.getElementById('initialMessage');
            const container = document.getElementById('resultsContainer');
            const info = document.getElementById('resultsInfo');
            
            // UI 상태 변경
            initial.style.display = 'none';
            results.style.display = 'none';
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                                         // 결과 정보 표시
                     const resultType = data.is_full_list ? "전체 문서 조회" : "검색 결과";
                     info.innerHTML = `
                         <span class="badge collection-badge bg-primary">${data.collection}</span>
                         <span class="text-muted">${resultType}: "${data.query}" | 결과: ${data.count}개</span>
                     `;
                    
                    let html = '';
                    
                    if (data.results && data.results.length > 0) {
                        data.results.forEach((result, index) => {
                            const similarity = 1 - (result.distance || 0);
                            const similarityClass = getSimilarityClass(similarity);
                            
                            html += `
                                <div class="result-item">
                                    <div class="d-flex justify-content-between align-items-start mb-3">
                                        <h5 class="mb-0">문서 #${index + 1}</h5>
                                        <span class="similarity-score ${similarityClass}">
                                            유사도: ${similarity.toFixed(3)}
                                        </span>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <p class="mb-0">${truncateText(result.document || 'N/A')}</p>
                                    </div>
                                    
                                    <div class="accordion" id="metadata-${index}">
                                        <div class="accordion-item">
                                            <h2 class="accordion-header" id="heading-${index}">
                                                <button class="accordion-button collapsed" type="button" 
                                                        data-bs-toggle="collapse" 
                                                        data-bs-target="#collapse-${index}" 
                                                        aria-expanded="false" 
                                                        aria-controls="collapse-${index}">
                                                    메타데이터 보기
                                                </button>
                                            </h2>
                                            <div id="collapse-${index}" class="accordion-collapse collapse" 
                                                 aria-labelledby="heading-${index}" 
                                                 data-bs-parent="#metadata-${index}">
                                                <div class="accordion-body">
                                                    ${formatMetadata(result.metadata)}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                    } else {
                        html = `
                            <div class="text-center py-5">
                                <i class="fas fa-search-minus fa-3x text-muted mb-3"></i>
                                <h4>검색 결과가 없습니다</h4>
                                <p class="text-muted">다른 검색어나 컬렉션을 시도해보세요.</p>
                            </div>
                        `;
                    }
                    
                    container.innerHTML = html;
                    loading.style.display = 'none';
                    results.style.display = 'block';
                    results.scrollIntoView({ behavior: 'smooth' });
                    
                } else {
                    throw new Error('검색 요청 실패');
                }
            } catch (error) {
                console.error('검색 오류:', error);
                container.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i>
                        검색 중 오류가 발생했습니다. 다시 시도해주세요.
                    </div>
                `;
                loading.style.display = 'none';
                results.style.display = 'block';
            }
        });
    </script>
</body>
</html>
